<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Secundária</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header secundaria">
    
    </header>
    
    <main class="main-content secundaria">
        <div class="container">
            <section class="info-section">
                <div class="headline">
                    <h2>Eleve seu negócio digital a outro nível <span class="highlight">com um Front-end de qualidade!</span></h2>
                </div>
                
                <div class="bio">
                    <p>Olá! Sou Raissa Albuquerque, assistente de desenvolvimento Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
                </div>
                
                <div class="social-links">
                    <a href="https://www.instagram.com/raissa_albuquerque2/#" class="social-button instagram">Instagram</a>
                    <a href="https://github.com/Raissaalbuquerque02" class="social-button github">GitHub</a>
                </div>
            </section>
            
            <section class="image-section">
                <div class="profile-image-container">
                    <img src="assets/94127850-ed7a-4e9f-a359-4ce0cf50cf9d.jpg" alt="Desenvolvedor com laptop" class="profile-image">
                    <div class="image-decoration"></div>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
